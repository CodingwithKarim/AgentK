<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192" role="img" aria-label="AgentK icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1e3a8a"/>
      <stop offset="50%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="b"/>
      <feColorMatrix in="b" type="matrix"
        values="0 0 0 0 0.18
                0 0 0 0 0.42
                0 0 0 0 0.98
                0 0 0 0.7 0" result="g"/>
      <feMerge><feMergeNode in="g"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    <circle cx="96" cy="96" r="80" fill="none" stroke="url(#g)" stroke-width="8"/>
    <circle cx="96" cy="96" r="66" fill="none" stroke="url(#g)" stroke-width="3" opacity="0.8"/>

    <!-- A -->
    <path d="M64 132 L96 52 L128 132" fill="none" stroke="url(#g)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M76 112 H116" stroke="#60a5fa" stroke-width="7" stroke-linecap="round" opacity="0.95"/>
    <!-- K -->
    <path d="M131 64 L111 100 L134 132" fill="none" stroke="url(#g)" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
